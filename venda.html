<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendaSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="Imagens/logoVendaSync.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="styleIndex.css">
</head>

<body>
    <!-- Navbar carregada dinamicamente -->
    <div id="navbar"></div>

    <script>
        fetch('NavBar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar a navbar: ' + response.statusText);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            })
            .catch(err => console.error(err));
    </script>
  

    <!-- Tabela de venda -->
    <div class="container mt-3">
        <!-- Conteúdo da página continua aqui... -->
        <div class="sticky-header">
            <h2>Levantamento de Estoque e Venda</h2>
            <div class="d-flex mb-3">
                <button class="btn btn-secondary me-2" onclick="filtrarLinhas()">Apenas Cadastrados</button>
                <button class="btn btn-secondary me-2" onclick="mostrarTodasLinhas()">Todos Produtos</button>

                <!-- Menu de Grupos -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Grupo
                    </button>
                    <ul class="dropdown-menu overflow-auto" style="max-height: 100vh; columns: 2; padding: 1rem;" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" onclick="filtrarPorGrupo('todos')">Todos Produtos</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filtrarPorGrupo('350ml')">350 ml</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filtrarPorGrupo('300ml')">300 ml</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Campo de pesquisa -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome do produto">
            <span class="input-group-text">
                <i class="bi bi-search"></i>
            </span>
        </div>

        <div class="d-flex align-items-center gap-4">
            <div class="shareButton">
                <button id="shareButton" class="btn btn-success">
                    <img src="Imagens/compartilhar.png" alt="Compartilhar" id="shareImage">
                </button>
            </div>
            <button id="limparDados" class="btn btn-danger">Limpar Dados</button>
        </div>

        <!-- Tabela de produtos -->
        <table class="table table-striped table-bordered">
            <thead class="custom-table-header">
                <tr>
                    <th>NOME PRODUTO</th>
                    <th>ESTOQUE</th>
                    <th>SUGESTÃO</th>
                </tr>
            </thead>
            <tbody>
                <tr data-grupo="350ml">
                    <td>Smith 44 Puro Mte 350 ml</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr data-grupo="350ml">
                    <td>1500 Puro Malte 350 ml</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Script para carregar a navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            })
            .catch(err => console.error('Erro ao carregar a navbar:', err));
    </script>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
